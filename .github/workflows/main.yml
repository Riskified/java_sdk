name: Maven CI/CD

on:
 push:
    branches: [ TIS-646 ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - name: Checking out
      uses: actions/checkout@v3 ##action to give our job access to code in our repo

    - name: PWD
      run: pwd

    - name: LS
      run: ls
      
    - name: Set up JDK 8
      uses: actions/setup-java@v1 ##this action sets up a java environment that our job can run in
      with:
        distribution: 'temurin'
        java-version: 8
        cache: 'maven'

    - name: Build project with Maven
      run: mvn -B package --file pom.xml
